<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js" defer></script>

    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p class="rules">
        How the game works: Choose one of three options: rock, paper, or scissors, by clicking the button of
        your choice each round.
        The first person to reach 5 points wins.
        Good luck!
    </p>
    <div class="choicesBtns">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>
    <p id="roundInfo"></p>
    <p id="scoreboard"></p>
    <p id="finalResult"></p>
</body>
</html>
